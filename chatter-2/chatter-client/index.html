<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter v2</title>
</head>
<body>
    
    <div class="chatter-container">
        <div class="chat-history"></div>
        <div class="chat-msg-container">
            <textarea name="message-entry" id="" cols="30" rows="10" class="new-msg-area"></textarea>
            <button class="send-msg-btn"></button>
        </div>
        <div class="server-selector-container">
            <h1>Server List</h1>
            <ul class="server-list">
                <li class="server-entry">
                    TestServer <span class="server-entry--ip">127.0.0.1:5001</span><br />
                    <span class="server-entry--connected-users">400/1000 connected users</span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
